<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <title>Zeynebim'e Doğum Günü</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      color: white;
      text-align: center;
      background-image: url('background.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      background-attachment: fixed;
      background-color: black;
      overflow-x: hidden;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      margin: 4rem auto;
      border-radius: 20px;
      width: 90%;
      max-width: 800px;
      z-index: 1;
      position: relative;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      font-family: 'Dancing Script', cursive;
    }

    .message {
      font-size: 1.2rem;
      line-height: 1.8;
      white-space: pre-wrap;
      margin-bottom: 2rem;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .gallery img {
      width: calc(50% - 1rem);
      max-width: 300px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    #musicButton {
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 50%;
      background: #c78fa2;
      color: white;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin: 0 auto 2rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      transition: background-color 0.3s ease;
    }

    #musicButton:hover {
      background-color: #a76880;
    }

    #laleButton {
      background: #e63946;
      border: none;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      margin-bottom: 1rem;
      transition: background-color 0.3s ease;
    }

    #laleButton:hover {
      background-color: #d62828;
    }

    .petal {
      position: fixed;
      width: 40px;
      height: auto;
      pointer-events: none;
      z-index: 0;
      animation: fall 6s linear forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    #countdown {
      font-size: 1.4rem;
      margin-bottom: 2rem;
      color: #fff0f5;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div id="countdown"></div>
    <h1>Zeynebim'e 💐</h1>
    <p class="message">
Senin gibi birini tanıdığım için çok mutluyum…
Renklerin kadar güzelsin, gülüşün kadar huzurlu. 🌸

İyi ki doğdun Zeynebim,
İyi ki varsın 💖
    </p>

    <div class="gallery">
      <img src="1.jpg" alt="Zeynep Foto 1" />
      <img src="3.jpg" alt="Zeynep Foto 2" />
    </div>

    <button id="laleButton">🌷 Kalbim seninle 💖</button>
    <button id="musicButton">❤️</button>
  </div>

  <audio id="music" playsinline>
    <source src="music.mp3" type="audio/mpeg" />
    Tarayıcınız bu ses öğesini desteklemiyor.
  </audio>

  <!-- Scripts -->
  <script>
    document.getElementById('musicButton').addEventListener('click', () => {
      const music = document.getElementById('music');
      if (music.paused) {
        music.play();
        document.getElementById('musicButton').textContent = '🔇';
      } else {
        music.pause();
        document.getElementById('musicButton').textContent = '❤️';
      }
    });

    document.getElementById('laleButton').addEventListener('click', () => {
      confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
    });

    function updateCountdown() {
      const now = new Date();
      let target = new Date(now.getFullYear(), 10, 24);
      if (now > target) target = new Date(now.getFullYear() + 1, 10, 24);
      const diff = target - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById("countdown").textContent =
        `🎉 Zeynebim'in doğum gününe ${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye kaldı!`;
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <!-- Yaprak Animasyonu -->
  <script>
    function createPetal() {
      const petal = document.createElement('img');
      petal.src = 'rosepetal.png'; // Gül yaprağı PNG dosyası
      petal.className = 'petal';
      petal.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 6000);
    }
    setInterval(createPetal, 700);
  </script>
</body>
</html>
