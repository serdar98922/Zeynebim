<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <title>Zeynebim'e Doğum Günü</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      color: white;
      text-align: center;
      background-image: url('background.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;
      background-attachment: fixed;
      background-color: black;
      overflow-x: hidden;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      margin: 4rem auto;
      border-radius: 20px;
      width: 90%;
      max-width: 800px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      font-family: 'Dancing Script', cursive;
    }

    .message {
      font-size: 1.2rem;
      line-height: 1.8;
      white-space: pre-wrap;
      margin-bottom: 2rem;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .gallery img {
      width: calc(50% - 1rem);
      max-width: 300px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .butterfly {
      position: fixed;
      width: 25px;
      height: 25px;
      pointer-events: none;
      z-index: 20;
      animation: butterfly-fly 4s ease-out forwards;
      transition: opacity 1s ease-out;
    }

    @keyframes butterfly-fly {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(calc(-50px + 100px * var(--x)), calc(-150px + -100px * var(--y))) scale(0.6) rotate(360deg);
      }
    }

    #countdown {
      font-size: 1.4rem;
      margin-bottom: 2rem;
      color: #fff0f5;
    }

    #musicButton {
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 50%;
      background: #ff69b4;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      margin-bottom: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    #confettiButton {
      background: #ffa5d8;
      border: none;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .flower {
      position: fixed;
      top: -60px;
      width: 40px;
      height: 40px;
      pointer-events: none;
      animation: fall 7s linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div id="countdown"></div>
    <h1>Zeynebim'e 💐</h1>
    <p class="message">
Senin gibi birini tanıdığım için çok mutluyum…
Renklerin kadar güzelsin, gülüşün kadar huzurlu. 🌸

İyi ki doğdun Zeynebim,
İyi ki varsın 💖
    </p>

    <div class="gallery">
      <img src="1.jpg" alt="Zeynep Foto 1" />
      <img src="3.jpg" alt="Zeynep Foto 3" />
    </div>

    <button id="confettiButton">🌷 Kalbim seninle 💖</button><br>
    <button id="musicButton">❤️</button>
    <audio id="music" autoplay loop>
      <source src="music.mp3" type="audio/mpeg">
    </audio>
  </div>

  <!-- Countdown -->
  <script>
    function updateCountdown() {
      const now = new Date();
      let target = new Date(now.getFullYear(), 10, 24); // 24 Kasım
      if (now > target) target = new Date(now.getFullYear() + 1, 10, 24);
      const diff = target - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById("countdown").textContent =
        `🎉 Zeynebim'in doğum gününe ${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye kaldı!`;
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

  <!-- Butterfly Effect -->
  <script>
    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => {
        const rect = img.getBoundingClientRect();
        for (let i = 0; i < 10; i++) {
          const butterfly = document.createElement('img');
          butterfly.src = 'butterfly.png';
          butterfly.className = 'butterfly';
          const offsetX = rect.left + (Math.random() * rect.width);
          const offsetY = rect.top + (Math.random() * rect.height);
          butterfly.style.left = `${offsetX}px`;
          butterfly.style.top = `${offsetY}px`;
          const x = Math.random();
          const y = Math.random();
          butterfly.style.setProperty('--x', x);
          butterfly.style.setProperty('--y', y);
          document.body.appendChild(butterfly);
          setTimeout(() => butterfly.remove(), 4000);
        }
      });
    });
  </script>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    document.getElementById('confettiButton').addEventListener('click', () => {
      confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
    });
  </script>

  <!-- Music Control -->
  <script>
    const music = document.getElementById('music');
    const musicBtn = document.getElementById('musicButton');
    musicBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        musicBtn.textContent = '🔇';
      } else {
        music.pause();
        musicBtn.textContent = '❤️';
      }
    });
  </script>

  <!-- Rose Rain -->
  <script>
    function createRose() {
      const rose = document.createElement('img');
      rose.src = 'rose.png';
      rose.className = 'flower';
      rose.style.left = `${Math.random() * 100}vw`;
      document.body.appendChild(rose);
      setTimeout(() => rose.remove(), 7000);
    }
    setInterval(createRose, 600);
  </script>
</body>
</html>
