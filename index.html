<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <title>Zeynebim'e Doğum Günü</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      color: white;
      text-align: center;
      background-image: url('background.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;
      background-attachment: fixed;
      background-color: black;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      margin: 4rem auto;
      border-radius: 20px;
      width: 90%;
      max-width: 800px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      font-family: 'Dancing Script', cursive;
    }

    .message {
      font-size: 1.2rem;
      line-height: 1.8;
      white-space: pre-wrap;
      margin-bottom: 2rem;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .gallery img {
      width: calc(50% - 1rem);
      max-width: 300px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .butterfly {
      position: fixed;
      width: 25px;
      height: 25px;
      pointer-events: none;
      z-index: 20;
      animation: butterfly-fly 4s ease-out forwards;
      transition: opacity 1s ease-out;
    }

    @keyframes butterfly-fly {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(calc(-50px + 100px * var(--x)), calc(-150px + -100px * var(--y))) scale(0.6) rotate(360deg);
      }
    }

    #countdown {
      font-size: 1.4rem;
      margin-bottom: 2rem;
      color: #fff0f5;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div id="countdown"></div>
    <h1>Zeynebim'e 💐</h1>
    <p class="message">
Senin gibi birini tanıdığım için çok mutluyum…
Renklerin kadar güzelsin, gülüşün kadar huzurlu. 🌸

İyi ki doğdun Zeynebim,
İyi ki varsın 💖
    </p>

    <div class="gallery">
      <img src="1.jpg" alt="Zeynep Foto 1" />
      <img src="2.jpg" alt="Zeynep Foto 2" />
      <img src="3.jpg" alt="Zeynep Foto 3" />
    </div>
  </div>

  <!-- Geri Sayım -->
  <script>
    function updateCountdown() {
      const now = new Date();
      let target = new Date(now.getFullYear(), 10, 24); // Kasım: 10. ay
      if (now > target) target = new Date(now.getFullYear() + 1, 10, 24);
      const diff = target - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById("countdown").textContent =
        `🎉 Zeynebim'in doğum gününe ${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye kaldı!`;
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

  <!-- Kelebek Efekti -->
  <script>
    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => {
        const rect = img.getBoundingClientRect();
        for (let i = 0; i < 10; i++) {
          const butterfly = document.createElement('img');
          butterfly.src = 'butterfly.png';
          butterfly.className = 'butterfly';
          const offsetX = rect.left + (Math.random() * rect.width);
          const offsetY = rect.top + (Math.random() * rect.height);
          butterfly.style.left = `${offsetX}px`;
          butterfly.style.top = `${offsetY}px`;
          const x = Math.random();
          const y = Math.random();
          butterfly.style.setProperty('--x', x);
          butterfly.style.setProperty('--y', y);
          document.body.appendChild(butterfly);
          setTimeout(() => butterfly.remove(), 4000);
        }
      });
    });
  </script>
</body>
</html>
